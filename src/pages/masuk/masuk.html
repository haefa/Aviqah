<ion-header>

  <ion-navbar>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <button item-right class="ButtonLewati" clear ion-button><p class="ButtonWordMasuk">Masuk</p></button>
          </ion-col>
          <ion-col col-6 text-right>
            <button item-right class="ButtonLewati" ion-button color="AyoDermawan" (click)="lewati()"><p class="ButtonWordLewati">Lewati</p></button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #loginForm="ngForm" novalidate>
		<ion-list >
      <ion-item>
        <ion-label><ion-icon name="md-mail"></ion-icon></ion-label>
        <ion-input class="Head2" [(ngModel)]="email" pattern="[^@\]+@[^@\]+\.[^@\s]+" name="email" type="email" #user="ngModel" spellcheck="false" autocapitalize="off" placeholder="Email"
        required></ion-input>
      </ion-item>
			<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
			Email harus diisi
			</p>

			<ion-item>
				<ion-label><ion-icon name="md-key"></ion-icon></ion-label>
				<ion-input class="Head2"  [(ngModel)]="password" name="pass" type="{{status}}" #pass="ngModel" placeholder="Password" required>
				</ion-input>
				<button class="tombol" [hidden]="lihat == false" (click)="showPassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye" class='icon' color="primary2"> </ion-icon> </button>
				<button class="tombol" [hidden]="lihat == true" (click)="hidePassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye-off" class='icon' color="primary2"> </ion-icon> </button>
				

			</ion-item>
			
			<p ion-text [hidden]="pass.valid || submitted == false" color="danger" padding-left class="Warning">
				Password harus diisi
			</p>
		</ion-list>

		<!--<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="login(loginForm)" type="submit" block>Masuk</button>
			</ion-col>
		</ion-row>-->

    <!--ini buat mock up-->
    <ion-grid>
        <ion-row>
          <ion-col>
            <button class="ButtonMasuk" ion-button color="AyoDermawan" (click)="masuk(loginForm)" block><p class="ButtonWord">Masuk</p></button>
          </ion-col>
        </ion-row>      
    </ion-grid>
		

		<ion-grid>
      <ion-row>
        <ion-col text-right>
            <a class="LinkLupaPassword">Lupa Password?</a>   
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-right>
            <br />
            <button class="ButtonMasuk" ion-button color="facebook" (click)="masuk(loginForm)" block icon-left>
              <ion-icon name="logo-facebook"></ion-icon>  
              <p class="ButtonWord">Masuk dengan Facebook</p>
            </button>
          </ion-col>
        </ion-row>
			<ion-row>
				<ion-col text-center>
					<p class="Head">
						<font color="black">Tidak punya akun?</font>
						<a class="Link" (click)="signUp()"> Buat akun.</a>
					</p>
				</ion-col>
			</ion-row>
		</ion-grid>

  </form>
  
  
  
</ion-content>
